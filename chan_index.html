    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let profile_info = await getDocs(collection(db, "profile"));
        profile_info.forEach((info) => {
            let row = info.data();

            let photo = row['photo'];
            let name = row['name'];
            let introduce = row['introduce'];

            document.getElementById('card_photo').src = photo;
            $('#card_name').text(name);
            $('#card_introduce').text(introduce);
        });

        $("#guest_inputbtn").click(async function () {
            let name = $('#guest_name').val();
            let comment = $('#guest_comment').val();

            let doc = {
                'name': name,
                'comment': comment,
            };
            await addDoc(collection(db, "guestbook"), doc);
            alert('방명록 업로드 완료');
            window.location.reload();
        })

        let docs = await getDocs(collection(db, "guestbook"));

        docs.forEach((doc) => {
            let row = doc.data();

            let name = row['name'];
            let comment = row['comment'];
            let document_name = doc.id;
            console.log(document_name);

            let temp_html = `
            <div class="card-body guest_cardbody">
                <h5 class="card-title">${name}</h5>
                <p class="card-text">${comment}</p>
                <button type="button" class="btn btn-danger" id="deletebtn" value=${document_name}>삭제</button>
            </div>`;
            $('#guest_cardsbox').append(temp_html);
        });

        $('#deletebtn').click(async function () {
            let value = $('#deletebtn').val();
            console.log(value);

            await deleteDoc(doc(db, value));
            console.log(value);
            alert("삭제되었습니다");
            window.location.reload();
        })
